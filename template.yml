ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fun-test:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'fun test'
    nodejs8:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        CodeUri: './'
        Description: 'fun test'
        Runtime: nodejs8
      Events:
        http-test:
          Type: Timer
            Properties:
              CronExpression: '0 0 * * ? *'
              Enable: true
              Payload: 'awesome-fc'
