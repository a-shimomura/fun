ccountid: '<account id, default is process.env.ACCOUNT_ID>'
accessKeyId: '<ACCESS KEY ID, default is process.env.ACCESS_KEY_ID>'
accessKeySecret: '<ACCESS KEY SECRET, default is process.env.ACCESS_KEY_SECRET>'
role:
  name: 'apigatewayAccessFC'
function-compute:
  region: 'cn-shanghai'
  services:
    - name: 'fun'
      description: 'fun test'
      functions:
        - name: ''
          description: 'hello fun'
          # entry point
          handler: update.handler
          # which files should be ziped
          codes:
            - 'updater.js'
api-gateway:
  endpoint: 'http://apigateway.cn-hangzhou.aliyuncs.com'
  groups:
    - name: 'apigw_fc'
      description: 'API Gateway & Function Compute'
      apis:
        - name: 'updater'
          method: 'GET'
          path: '/test'
          function: 'cn-shanghai/fc/updater'
